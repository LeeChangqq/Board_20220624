<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="header">
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .hh {
            background-color: black;
        }
    </style>
    <div id="header" class="hh">
        헤더부분입니다.
        <!--
        로그인 o
        1. 관리자(admin)라면 관리자모드 링크 보임.
        2. 관리자가 아니라면 로그아웃 링크 보임.
        로그인 x
        - 회원가입 링크 보임.
        -->
        <div th:if="${session.loginEmail}">
            <div th:if="${session.loginEmail.toString().equals('admin')}">
                <a href="#">관리자모드</a>
            </div>
            <div>
                <a href="#">로그아웃</a>
            </div>
        </div>
        <div th:unless="${session.loginEmail}">
            <a href="#">로그인</a>
        </div>
    </div>
</th:block>
</html>
